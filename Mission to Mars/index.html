<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mars</title>
    <link rel="stylesheet" type="text/css" href="Web_Visualizations/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars News Articles -->
    <div class="row" id="craiglist-listings">
      <div class="col-md-12">
          <h3>Latest Mars News</h3>
            <h4 class="heading">{{listings.price}} {{listings.headline}}</h4>
            <small>{{listings.hood}}</small>
      </div>
    </div>

  </div>
</body>

</html>
